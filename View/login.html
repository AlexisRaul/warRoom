<body>
  <section class="container">
    <div class="login">
      <h1>Login Mesa Crisis</h1>
      <form method="post" action="login.html">
        <p><input type="text" name="login" value="" placeholder="Usuario"></p>
        <p><input type="password" name="password" value="" placeholder="Contraseña"></p>
    	<p>Selecciona la mesa de Crisis<br>
    <select name="Mesa" size="1">
        <option selected value="Mesa1">Mesa 1</option>
        <option selected value="Mesa2">Mesa 2</option>
        <option selected value="Mesa3">Mesa 3</option>

    </select>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Recordame en este equipo
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>¿Olvidaste tu contraseña? <a href="login.html">Presiona aquí para obtener una nueva contraseña</a>.</p>
    </div>
  </section>
